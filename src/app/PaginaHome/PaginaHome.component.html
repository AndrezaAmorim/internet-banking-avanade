<app-header
  [agencia]='this.user.Agencia'
  [conta]='this.user.Conta'
></app-header>
<main>
  <div class="textHome">
    <app-text
      [text]='textMain'
      [class]='classNome'
      [nome]='this.user.Nome'
    ></app-text>
    <app-text
      [class]='textAux'
    ></app-text>
  </div>
  <!-- Verificar o lugar correto desta div -->
  <div class='flexValor'>
  <div class="textSaldo">
    <app-text
      [class]='textAux'
      [text]='textSaldo'
    ></app-text>
 </div>
 <div class="styleValor">
   <app-text
    [class]='valorSaldo'
    [text]='saldoInConta'
   ></app-text>
 </div>
</div>
<div class='btnPageHome'>
  <app-button class="btn btn-info"
  [name]='nameBtnTransfer'
  [title]='titleBtnTransfer'
  [type]='submit'
  (click)='showTransfer()'
  ></app-button>
  <app-button class="btn btn-info"
  [name]='nameBtnExtra'
  [title]='titleBtnExtra'
  [type]='submit'
  (click)='showExtra()'
  ></app-button>
</div>
</main>
<app-footer
  [class]='classFooter'
  [nameButton]='nameButtonFooter'
  [title]='titleButtonFotter'
  [type]='submit'
  (click)='clicou()'
></app-footer>
