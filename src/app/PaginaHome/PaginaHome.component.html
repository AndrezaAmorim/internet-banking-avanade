<app-header
[agencia]='this.user.Agencia'
[conta]='this.user.Conta'
></app-header>
<app-text
[text]='textMain'
[nome]='this.user.Nome'
></app-text>
<app-text
[text]='textMsg'
></app-text>
<app-text
[text]='textSaldo'
></app-text>
<app-button
[class]='btnTransfer'
[name]='nameBtnTransfer'
[title]='titleBtnTransfer'
[type]='submit'
(click)='showTransfer()'
></app-button>
<app-button
[class]='btnExtra'
[name]='nameBtnExtra'
[title]='titleBtnExtra'
[type]='submit'
(click)='showExtra()'
></app-button>
<app-footer
[class]='classFooter'
[nameButton]='nameButtonFooter'
[title]='titleButtonFotter'
[type]='submit'
(click)='clicou()'
></app-footer>
