<app-header
  [agencia]='this.user.Agencia'
  [conta]='this.user.Conta'
></app-header>
<main>
  <div>
    <app-text
      [text]='textOla'
      [class]='classNome'
      [nome]='this.user.Nome'
    ></app-text>
    <app-text
      [class]='textAux'
      [text]='textMsg'
    ></app-text>
  </div>

  <form>
    <div class='main'>
      <div class='campoAgencia'>
        <app-text
        [class]='styleText'
        [text]='textDaAgencia'
        ></app-text>
        <app-input 
          [type]='textAgencia' 
          [placeholder]='placeholderAgencia' 
          [class]='classInput' 
          [nameInput]='nameInputAgencia'
        ></app-input>
      </div> 
      <div class='campoConta'>
        <app-text
        [class]='styleText'
        [text]='textDaConta'
        ></app-text>
        <app-input 
          [type]='textConta'
          [placeholder]='placeholderConta' 
          [class]='classInput'
          [nameInput]='nameInputConta'
        ></app-input>
      </div>
        <app-button class='btn btn-info'
          [type]='submit' 
          [title]='titleBtnProx' 
          [nameButton]='nameBtnProx' 
          (click)='ProxTransf()'>
        </app-button>
    </div>
  </form>

</main> 
<app-footer
  [class]='classFooter'
  [nameBtn]='nameBtnFooter'
  [titleBtn]='titleBtnFotter'
  [type]='submit'
  (click)='Home()'
></app-footer>
